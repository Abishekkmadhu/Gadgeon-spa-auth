<div class="registration">
    <p>Register</p>
    <div class="form">
        <div><h1>Register Here</h1></div>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div>
                <input type="text" class="form-control" formControlName="name"  placeholder="Enter Your Name">
            </div>
            <div>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email">
            </div>
            <div>
                <input type="password"  formControlName="password" class="form-control" placeholder="Enter Your Password Here">
            </div>
                <div class="button">
                    <!-- <button type="submit" routerLink="register" class="btn-lg">Register</button> -->
                    <input type="submit" value="reg">
                </div>


        </form>
    </div>
</div>
