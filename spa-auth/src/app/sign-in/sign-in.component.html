<div class="signin">
    <div><h1>Sign In Here</h1></div>
    <div class="form">
        <form  [formGroup]="loginForm" (ngSubmit)="login()" method="get">
            <div>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email">
            </div>
            <div>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Your Password Here">
            </div>
                <div class="button">
                   <button type="submit">Login</button>
                </div>

        </form>
        <div>
            <br><button routerLink="reg" >Register</button>
        </div>
    </div>
</div>
